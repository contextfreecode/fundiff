<html>

<head>
    <meta charset="utf-8">
    <title>Kinematic Chain Animator</title>
    <link href="kinchain.css" rel="stylesheet" />
    <script src="kinchain.js" type="module"></script>
</head>

<body>
    <label id="form">
        <h1>Lengths row then angles rows:</h1>
        <textarea id="field"></textarea>
    </label>
    <svg id="display" viewBox="-3 -3 6 6">
        <g transform="scale(1 -1)">
            <path id="grid" d="
                M -3 2 L 3 2
                M -3 1 L 3 1
                M -3 0 L 3 0
                M -3 -1 L 3 -1
                M -3 -2 L 3 -2
                M 2 -3 L 2 3
                M 1 -3 L 1 3
                M 0 -3 L 0 3
                M -1 -3 L -1 3
                M -2 -3 L -2 3
            " />
            <path id="path" d="M 0 0 L 0 1 0.7071067 1.7071068 1.2071067 1.7071068" stroke-width="0.2" />
        </g>
    </svg>
</body>

</html>
